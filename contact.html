<!DOCTYPE html>

<body>
	<header>
		<div id="top-margin">
			<div id="my-name">
				<h1>Kole Patton</h1>
			</div>
			<div class="links">
					<a id="link1" href="index.html" >About</a><a id="link2" href="portfolio.html" >Portfolio</a><a href="contact.html">Contact</a>
			</div>
		</div>
	</header>	
	<div class="container">	
		<div class="contact-box">
				<h2>Contact</h2>
				<hr>
				<form action="">
					Name:<br>
					<input class="inputs" type="text" name="name" placeholder="John Smith">
					<br>
					E-mail:<br>
					<input class="inputs" type="text" name="e-mail" placeholder="example@gmail.com">
					<br>
					Message:<br>
					<textarea class="inputs" name="message">
					</textarea>
					<br>
					<input id="submit" type="submit" value="Submit">
				</form>
		</div>
	
			<div class="con-links">
				<h3>Connect with Me</h3>
				<hr>
				<a href="https://github.com/frogman91" target="_blank"><img class="icons" src="assets\images\github.png"></a>
				<a href="linkedin.com/in/kolepatton" target="_blank"><img class="icons" src="assets\images\linkedin.png"></a>
				<a href="https://stackoverflow.com/" target="_blank"><img class="icons" src="assets\images\stack overflow.png"></a>
			</div>
	</div>
	<footer>
